<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

        <form method="POST" action="/" style="width: 100%; max-width: 400px;">

            <input type="text" name="name" placeholder="Your Name" required style="width: 100%; margin-bottom: 1.5rem;">
            <input type="submit" value="Proceed">
        </form>
    </div>
</body>
</html>
